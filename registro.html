<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/registro.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <title>REGISTRO</title>
</head>
<body>
    <header>
        <nav>
            <a href="login.html" ><img src="./imagenes/deroms-high-resolution-logo-black-transparent.png" id="logo" alt="logo"></a>
            <div class="deroms">DEROMS IMPORTS</div>
            <div class="logos">
                <img src="./imagenes/icons8-usuario-masculino-en-círculo.svg"></a>
            </div>
        </nav>
    </header>
    
    <div class="contenedor">
        <div class="formulario">
            <h1 id="titulo">REGISTRARSE</h1>

            <form id="register-form">
                <div class="input-name">
                    <div class="input-field">
                        <span>Nombre Completo</span><br>
                        <input type="text" id="nombre">
                    </div>

                <div class="input-group">
                    <div class="input-field">
                        <span>Correo Electronico</span><br>
                        <input type="email" id="correo">
                    </div>
                    
                    <div class="input-field">
                        <span>Contraseña</span><br>
                        <input type="password" id="contraseña">
                    </div>
                </div>
                <div class="btn-field">
                    <a href="/login.html"><button id="singUp" type="button">REGISTRARSE</button></a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
