<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>DEROMS IMPORTS</title>
</head>
<body>
    <header>
        <nav>
            <a href="login.html" ><img src="./imagenes/deroms-high-resolution-logo-black-transparent.png" id="logo" alt="logo"></a>
            <div class="deroms">DEROMS IMPORTS</div>
            <div class="logos">
                <img src="./imagenes/icons8-usuario-masculino-en-círculo.svg"></a>
            </div>
        </nav>
    </header>
    
    <div class="contenedor">
        <div class="formulario">
            <h1 id="titulo">REGISTRARSE</h1>

            <form>
                <div class="input-name">
                    <div class="input-field">
                        <span>Nombre Completo</span><br>
                        <input type="text" id="nombre">
                    </div>

                <div class="input-group">
                    <div class="input-field">
                        <span>Correo Electronico</span><br>
                        <input type="email" id="correo">
                    </div>
                    
                    <div class="input-field">
                        <span>Contraseña</span><br>
                        <input type="password" id="contraseña">
                    </div>
                </div>

            </form>
            <div class="btn-field">
                <button id="singUp" type="button" onclick="guardar()">REGISTRARSE</button>
            </div>
        </div>
    </div>

    
    <footer>
        <p></p>
    </footer>
</body>
